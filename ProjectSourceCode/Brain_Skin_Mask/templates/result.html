{% extends 'base.html' %}

{% block title %}Detection Result{% endblock %}
{% block content %}
    <style>
        form {
            background-color: #004855;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.493);
            width: 50%;
            border: 1px solid #ddd;
            margin: auto; /* Center the form horizontally */
            display: block; /* Ensure the form is treated as a block element */
        }
        h2 {
            text-align: center;
            color: #ffffff;
            
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #f5f4f4;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>  
    

    <div class="container"> 
        <br>
         <br>

        {% if plot_path %}
            <img src="{{ plot_path }}" alt="Generated Plot">
        {% else %}
            <p>No plot available</p>
        {% endif %}
    </div>


{% endblock %}
